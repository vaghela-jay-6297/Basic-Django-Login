{% extends 'base.html' %}

{% block title %}Forgot Password -Micro Ab Technology{% endblock %}

{% block content %}
    <center>
        <h1>Forgot Password</h1> <hr/>
        {% if warning_mes %}
            <strong class="alert alert-warning">{{ warning_mes }}</strong> 
        {% endif %}

        {% if success_mes %}
            <strong class="alert alert-success">{{ success_mes }}</strong> 
        {% endif %}
        <div class="table-responsive">
            <table width='380px' height="100px" align="center">
                <form method="post" name="forgot_password" action="{% url 'forgot-password' %}">
                    {% csrf_token %}
                    <tr>
                        <div class="form-group">
                            <td><label for="email">Email: </label></td>
                            <td><input type="email" class="form-control" id="email" name="email"></td>
                        </div>
                    </tr>

                    <tr>
                        <td><button type="submit" style="width: 150px;" class="btn btn-primary btn-lg">Send OTP</button></td>
                    </tr>
                </form>
            </table>
        </div>
    </center>


{% endblock %}
